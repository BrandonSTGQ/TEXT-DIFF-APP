<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Comparador.txt Flare</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="assets/favicon.ico" type="image/ico">
        <script src="https://cdn.tailwindcss.com"></script>
    </head> 
<body>

    
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://res.cloudinary.com/ultragroup/image/upload/nyunomvmxsqsbbgsnxri" class="h-8" alt="Logo">
            <span class="self-center text-s font-semibold whitespace-nowrap dark:text-white">Comparador.</span>
        </a>
        
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
                <a href="home.html" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>





    <h1 class="mt-20 -ml-10 text-3xl">Comparador Legales - PCO</h1>
    <div class="container text-center mt-5  mx-auto">
        <div class="text-box">
            <div class="header">
                <img src="assets/xd.png" alt="Icono XD" class="icon w-5 h-5 mr-2"> 
                <h2>Legales XD</h2>
            </div>
            <textarea id="inputText1" rows="10" class="custom-textarea" placeholder="Ingresa el legal del XD..."></textarea>
                <button id="formatBtn1" type="button" class="custom-button-format">Formatear y Guardar</button>
                <div id="formattedText1" class="formatted-box"></div>
        </div>
        <div class="text-box">
            <div class="header2">
                <img src="assets/email.png" alt="Icono email" class="icon w-5 h-5 mr-2"> 
                <h2>Legales Email</h2>
            </div>
            <textarea id="inputText2" rows="10" class="custom-textarea-2" placeholder="Ingresa el legal del email..."></textarea>
                <button id="formatBtn2" type="button" class="custom-button-format2">Formatear y Guardar</button>
                <div id="formattedText2" class="formatted-box"></div>
        </div>
    </div>


    <div class="flex justify-center">
        <button id="compareBtn" class="custom-button-compare">
            Comparar Textos
        </button>
    </div>
    
    
    <h2>Diferencias:</h2>
    

    <div id="diffResult">
        <div id="diffText1" class="diff-line border-l-4 border-purple-800 pl-4"></div>
        <div id="diffText2" class="diff-line border-l-4 border-blue-800 pl-4"></div>
    </div>

    <div id="diffCount1"> </div>
    <div id="diffCount2"></div> 

    <script src="script.js"></script>
</body>
</html>
